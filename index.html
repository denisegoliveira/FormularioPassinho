<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./passinho.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <h1>Criptografia</h1>
    </header>
    <main>
      <form>
        <label for="nome">Insira um texto</label>
        <input type="text" id="texto" class="texto" required>

        <label for="nome">Insira um número</label>
        <input type="number" id="numero" class="numero" required>

        <div>
          <p>Escolha um código</p>
        <select id="selecao">
          <option value="nada"></option>
          <option value="cesar">cifra de césar</option>
          <option value="base">base64</option>
        </select>

        <p>Escolha uma opção</p>
          <label for="codificar"
            ><input
              type="radio"
              name="contato"
              value="codificar"
              class="codigo"
            />Codificar</label
          >

          <label for="decodificar"
            ><input
              type="radio"
              name="contato"
              value="decodificar"
              class="codigo"
            />Decodificar</label
          >
        </div>

        <textarea cols="55" rows="10" id="mensagem" class="digitar"></textarea>

        <button type="button" id="enviar">concluir</button>
      </form>
    </main>

    <script src="./passinho.js"></script>
  </body>
</html>

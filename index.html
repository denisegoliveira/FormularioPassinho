<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./passinho.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
      <form>
        <label for="nome">Insira o texto</label>
        <input type="text" id="nome" class="digitar" required>

        <div>
          <label for="radio-texto"
            ><input
              type="radio"
              name="contato"
              value="texto"
              id="radio-texto"
            />Codificar</label
          >

          <label for="radio-texto2"
            ><input
              type="radio"
              name="contato"
              value="texto2"
              id="radio-texto2"
            />Decodificar</label
          >
        </div>

        <select id="selecao">
          <option value="cesar">cifra de césar</option>
          <option value="base">base64</option>
        </select>

        <div id="divBase">
          Base64
        </div>

        <div id="divCifra">
          Cifra
        </div>

        <label for="mensagem"></label>
        <textarea cols="55" rows="10" id="mensagem" class="digitar" required></textarea>

        <input type="submit" value="Codificar" class="botão"/>
      </form>
    </main>

    <script src="./passinho.js"></script>
  </body>
</html>
